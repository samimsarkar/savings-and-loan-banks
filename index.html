<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings and Loan Banks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
        <h1 class="text-5xl	text-center	mt-12">Welcome to Your 
        <span class="font-semibold text-amber-600">Savings and Loan Bank</span></h1>
   </header>

   <main>
        <section class="bg-green-400 w-3/4 mx-auto mt-12 p-8 rounded">

            <h3 class="text-white text-3xl font-medium	mb-5">Please Login</h3>
            <div>
                <input class="w-3/4 block mb-2 px-3" type="email" value="user@savings-loan-bank.com" name="" id="user-email" placeholder="Enter your Email">
                <input class="w-3/4 block mb-4 px-3" type="password" name="" value="Secrate" id="user-password" placeholder="Enter your Password">
                <button id="submit-btn" class="bg-amber-600 font-medium	px-10 py-2 rounded-lg text-white hover:bg-sky-600">Submit</button>
            </div>
        </section>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
